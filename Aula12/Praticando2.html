<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1>Praticando 2 - JavaScript - Mini Calculadora</h1>

    <label class="form-label">Primeiro número</label>
    <input type="number" class="form-control" id="n1" placeholder="Digite o primeiro número">
        <br>
    <label class="form-label">Primeiro número</label>
    <input type="number" class="form-control" id="n2" placeholder="Digite o primeiro número">

    <br>
 
    <button class="btn btn-primary" onclick="somar()">Somar</button>
    <button class="btn btn-primary" onclick="subtrair()">subtrair</button>
    <button class="btn btn-primary" onclick="multiplicar()">multiplicar</button>
    <button class="btn btn-primary" onclick="dividir()">dividir</button>
    <br><br>
    <label class="form-label">Resultado</label>
    <input type="text" class="form-control" id="nf">


    <script>
        var n1 = document.querySelector('#n1')
        var n2 = document.querySelector('#n2')
        var resultado = document.querySelector('#nf')

        function somar(){
            resultadoSoma
            resultado.innerHTML = parseFloat(n1.value) + parseFloat(n2.value)
        }

        function subtrair(){
            resultadoSub
            resultado.innerHTML = parseFloat(n1.value) - parseFloat(n2.value)
        }

        function multiplicar(){
            resultadoMul
            resultado.innerHTML = parseFloat(n1.value) * parseFloat(n2.value)
        }

        function dividir(){
            resultadoDiv
            resultado.innerHTML = parseFloat(n1.value) / parseFloat(n2.value)
        }
    </script>
</div>
</body>
</html>
