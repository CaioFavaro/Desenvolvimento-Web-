<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

    <style>

        .btn-container{
            display: flex;
            justify-content: center;
            justify-items: center;
           
        }

        button{
            width: 30vh;
            height: 2em;
        }

        .white{
            background-color: white;
        }

        .red{
            background-color: red;
        }

        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
        .yellow{
            background-color: yellow;
        }
        .pink{
            background-color: pink;
        }




    </style>
        <div class="container">
          <button class="red" id="red-btn">Vermelho</button>
          <button class="green" id="green-btn">Verde</button>
          <button class="blue" id="blue-btn">Azul</button>
          <button class="yellow" id="yellow-btn">Amarelo</button>
          <button class="pink" id="pink-btn">Rosa</button>
          <button class="white" id="reset-btn" >Reset</button>
          </div>

    <script>
    document.getElementById("red-btn").addEventListener("click", function(){
      document.querySelector("body").setAttribute("class","red");
    })

    document.getElementById("green-btn").addEventListener("click", function(){
      document.querySelector("body").setAttribute("class","green");
    })

    document.getElementById("blue-btn").addEventListener("click", function(){
      document.querySelector("body").setAttribute("class","blue");
    })

    document.getElementById("yellow-btn").addEventListener("click", function(){
      document.querySelector("body").setAttribute("class","yellow");
    })

    document.getElementById("pink-btn").addEventListener("click", function(){
      document.querySelector("body").setAttribute("class","pink");
    })

    document.getElementById("reset-btn").addEventListener("click", function(){
      document.querySelector("body").setAttribute("class","white");
    })

    /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

    document.getElementById("red-btn").addEventListener("mouseover", function(){
      document.querySelector("body").setAttribute("class","red");
    })

    document.getElementById("green-btn").addEventListener("mouseover", function(){
      document.querySelector("body").setAttribute("class","green");
    })

    document.getElementById("blue-btn").addEventListener("mouseover", function(){
      document.querySelector("body").setAttribute("class","blue");
    })

    document.getElementById("yellow-btn").addEventListener("mouseover", function(){
      document.querySelector("body").setAttribute("class","yellow");
    })

    document.getElementById("pink-btn").addEventListener("mouseover", function(){
      document.querySelector("body").setAttribute("class","pink");
      
    })

    ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////

    document.getElementById("red-btn").addEventListener("mouseleave", function(){
      document.querySelector("body").setAttribute("class","body");
    })

    document.getElementById("green-btn").addEventListener("mouseleave", function(){
      document.querySelector("body").setAttribute("class","white");
    })

    document.getElementById("blue-btn").addEventListener("mouseleave", function(){
      document.querySelector("body").setAttribute("class","white");
    })

    document.getElementById("yellow-btn").addEventListener("mouseleave", function(){
      document.querySelector("body").setAttribute("class","white");
    })

    document.getElementById("pink-btn").addEventListener("mouseleave", function(){
      document.querySelector("body").setAttribute("class","white");
    })

   


    </script>


    
</body>
</html>
