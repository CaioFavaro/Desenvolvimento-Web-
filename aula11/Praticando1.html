<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style1.css">

    <title>Praticando 1</title>

</head>

<body>


    <div class="container">

      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="Praticando1.html">Formulario</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="menu.html">Menuzinho</a>
              <a class="nav-link" href="Tamanhos.html">Tamanho</a>
              <a class="nav-link" href="login.html">Login</a>
            </div>
          </div>
        </div>
      </nav>

      <br>

        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nome</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="Digite seu nome">
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Digite seu Sobrenome">
            </div>
           
            <div class="col-md-4">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
              <div id="emailHelp" class="form-text">Seu@email.aqui</div>
            </div>

            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Número</label>
              <input type="number" class="form-control" id="validationDefault02" placeholder="Digite seu Número">
            </div>
          
            <div class="col-md-4">
              <label for="validationDefault03" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="validationDefault03" required placeholder="Digite sua cidade">
            </div>
            <div class="col-md-4">
              <label for="validationDefault04" class="form-label">Estado</label>
              <select class="form-select">
                
                        <option value="volvo">Amazonas</option>
                        <option value="saab">Roraima</option>
                        <option value="mercedes">Rondonia</option>
                        <option value="audi">São paulo</option>
              </select>
            </div>

            <div class="col-md-4" >
              <label  class="form-label">Telefone</label>
              <input type="number" class="form-control" id="validationDefault02" placeholder="Telefone">
            </div>

            <div class="col-md-4">
                <label  class="form-label">Data Nascimento</label>
                <input class="form-control" type="date" name="nascimento">
              </div>
              <div class="col-md-4">
                <label for="validationDefault03" class="form-label">URL</label>
                <input type="url" class="form-control" id="basic-url" >
              </div>
            
  <div class="form-check">

    <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
    <label class="form-check-label" for="validationFormCheck2">Masculino</label>
  </div>
  <div class="form-check mb-3">
    <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
    <label class="form-check-label" for="validationFormCheck3">feminino</label>
  </div>
  <div class="form-check mb-3">
    <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
    <label class="form-check-label" for="validationFormCheck3">Não-binarie</label>
  </div>
  <div class="form-check mb-3">
    <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
    <label class="form-check-label" for="validationFormCheck3">Outro</label>
  </div>

  

            <div class="mb-3">
                <label for="validationTextarea" class="form-label">Area de Texto</label>
                <textarea class="form-control" id="validationTextarea" placeholder="Digite algo" required></textarea>
                
                <br>

                <div class="mb-3">
                    <input type="file" class="form-control" aria-label="file example" required>
                    <div class="invalid-feedback">Example invalid form file feedback</div>
                  </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Concorde com os termos
                </label>
              </div>
            </div>
            <br>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
              <button class="btn btn-primary" type="reset">Reset form</button>
            </div>
          </form>


    </div>

    
</body>

</html>
